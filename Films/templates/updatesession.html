<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Изменение сеанса</title>
</head>
<body>
  <form action="http://127.0.0.1:8000/update/session/{{ session.pk }}/" method="post">
   {% csrf_token %}
   <p>
	   <select   name="cID">
	   	{% for i in cinema %} 
	    	<option value="{{i.pk}}">{{i.name}}</option>
	    {% endfor %}
	   </select>
   </p>
   
   <p>
	   <select  name="fID">
	   	{% for i in film %} 
	    	<option value="{{i.pk}}">{{i.name}}</option>
	    {% endfor %}
	   </select>
   </p>
   <p>
	   День: <input type="number" name="day" value="14"> 
	   Месяц: <select name="month"> 
	    	<option value="1">Январь</option>
	    	<option value="2">Февраль</option>
	    	<option value="3">Март</option>
	    	<option value="4">Апрель</option>
	    	<option value="5">Май</option>
	    	<option value="6">Июнь</option>
	    	<option value="7">Июль</option>
	    	<option value="8">Август</option>
	    	<option value="9">Сентябрь</option>
	    	<option value="10">Октябрь</option>
	    	<option value="11">Ноябрь</option>
	    	<option value="12">Декабрь</option>
	   </select>  
	   Год: <input type="number" name="year" value="2014"> 
   </p>
   <p>
	   Час: <input type="number" name="hour" value="14"> 
	   Минута: <input type="number" name="minute" value="14"> 
   </p>
   <p><input type="submit" value="Отправить"></p>
  </form>

</body>
</html>
